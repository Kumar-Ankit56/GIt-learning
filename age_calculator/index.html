<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title_div">
            <h3 class="title">
                Age Calculator
            </h3>
        </div>
        <label>Date</label>
        <input type="number" name="date" class="date" placeholder="DD">
        <label>Month</label>
        <input type="number" name="month" class="month" placeholder="MM">
        <label>Year</label>
        <input type="number" name="year" class="year" placeholder="YYYY">
        <button class="calculate" onclick="calculate()">Calculate</button>
        <p class="result">Your age is 00 years 0 month 00 days</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
